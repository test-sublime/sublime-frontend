<html>
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test Dapp</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <p class="info-text alert alert-success">
      your reserve pool balance <span id="account_balance"></span>
    </p>
    <p class="info-text alert alert-success">
      Number of simultaneous stakes allowed <span id="stakes"></span>
    </p>
    <p class="info-text alert alert-success">
      your stake count <span id="mystakes"></span>
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>.</th>
          <th>premium rate</th>
          <th>Total supply</th>

          <th>stake</th>
          <th>unstake</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ethereum</td>
          <td>5%</td>
          <td>$ 10,000</td>

          <td>
            <button
              class="btn btn-primary btn-lg btn-block mb-3"
              id="borrowbutton"
            >
              Stake
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary btn-lg btn-block mb-3"
              id="repaybutton"
            >
              Unstake
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary btn-lg btn-block mb-3" id="repaybutton">
      create reserve pool
    </button>

    <script src="reserve-bundle.js" defer></script>
  </body>
</html>
